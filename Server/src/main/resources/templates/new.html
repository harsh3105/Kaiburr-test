<html xmlns:th="https://www.thymeleaf.org">

<body>
 <tr th:each="result : ${result}">
        <td th:text="${result.id}">1</td>
         <td th:text="${result.name}">1</td>
          <td th:text="${result.language}">1</td>
          <td th:text="${result.framework}">1</td>
    </tr>
</body>
